<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Html框架</title>
</head>

 <frameset rows="90,*,90" border="10"> //90是像素的意思
 	<frame name="top" src="top.html"/>        //定义了几个窗口
 	<frameset cols="30%,70%" >  //百分比占的位子
 	 <frame name="left" src="left.html"></frame>
 	 <frame name="right" src="right.html"></frame>
 		
 	</frameset>
 	<frame name="bottom" src="bottom.html"/>
 </frameset>
	

</html>
